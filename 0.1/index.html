<!--visibility-->
<!doctype html>
<html lang="en">
<head>
	<script src="https://rawgit.com/PeterOtto/HMW-typer/master/0.1/native-typed.js"></script>
	<script src="https://rawgit.com/PeterOtto/HMW-typer/master/0.1/strings.js"></script>
	<style type="text/css">
		.yellow{
			color: #0ca;
		}

		h4{
			display: inline;
		}

		.container h2{
			display: inline-block;
		}

		.container{
			display: block;
			height: 76px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2 id="visibilityTyper"></h2>
	</div>

	<script type="text/javascript">
		new NTyped(document.querySelector('#visibilityTyper'), {
		    strings: visibilityTyper,
		    // show cursor
		    showCursor: false,
		    // infinite loop
		    loop: true,
		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,
		});
	</script>
</body>
</html>
