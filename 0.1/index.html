<!doctype html>

<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="native-typed.js"></script>
	<script src="strings.js"></script>
</head>
<body>

	<div id="hmwContainer">
		<p> <h3>How might we...</h3> <br><span id="hmw"></span></p>
	</div>
	<script type="text/javascript">
		
		new NTyped(document.querySelector('#hmw'), {

		    strings: result,

		    // show cursor
		    showCursor: false,

		    // infinite loop
		    loop: true,

		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,

		    // CSS classes
		    classes: {
		      cursor: 'title__cursor'
		    }
		    
		});
		
		
	</script>

</body>
</html>
