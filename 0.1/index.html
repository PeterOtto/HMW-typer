<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="native-typed.js"></script>
	<script src="strings.js"></script>
</head>
<body>
	<h2 id="visibilityTyper"></h2>
	<h2 id="userTyper"></h2>
	<h2 id="governanceTyper"></h2>
	<h2 id="knowledgeTyper"></h2>

	<script type="text/javascript">
		new NTyped(document.querySelector('#visibilityTyper'), {
		    strings: visibilityTyper,
		    // show cursor
		    showCursor: false,
		    // infinite loop
		    loop: true,
		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,
		});

		new NTyped(document.querySelector('#userTyper'), {
		    strings: userTyper,
		    // show cursor
		    showCursor: false,
		    // infinite loop
		    loop: true,
		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,
		});

		new NTyped(document.querySelector('#governanceTyper'), {
		    strings: governanceTyper,
		    // show cursor
		    showCursor: false,
		    // infinite loop
		    loop: true,
		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,
		});

		new NTyped(document.querySelector('#knowledgeTyper'), {
		    strings: knowledgeTyper,
		    // show cursor
		    showCursor: false,
		    // infinite loop
		    loop: true,
		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,
		});
	</script>
</body>
</html>
