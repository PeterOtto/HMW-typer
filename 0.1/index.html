<!--visibility-->
<!doctype html>
<html lang="en">
<head>
	<script src="https://rawgit.com/PeterOtto/HMW-typer/master/0.1/native-typed.js"></script>
	<script src="https://rawgit.com/PeterOtto/HMW-typer/master/0.1/strings.js"></script>
</head>
<body>
	<h2 id="visibilityTyper"></h2>

	<script type="text/javascript">
		new NTyped(document.querySelector('#visibilityTyper'), {
		    strings: visibilityTyper,
		    // show cursor
		    showCursor: false,
		    // infinite loop
		    loop: true,
		    // animation options
		    startDelay: 500,
		    backDelay: 2000,
		    typeSpeed: 50,
		    deleteSpeed: 0,
		});
	</script>
</body>
</html>
